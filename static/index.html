<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Parts Store</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Music Town</h1>
    <!-- Tabs at top of screen-->
    <ul class="tabs">
        <li data-tab-target="#home" class="active tab">Home</li>
        <li data-tab-target="#genres" class="tab">Genres</li>
        <li data-tab-target="#playlists" class="tab">Playlists</li>

    </ul>

    <!-- Tabs and their specific contents -->
    <div class="tab-content">
        <!-- Home Page -->
        <div id="home" data-tab-content class="active">
            <h1>Home</h1>

            <!-- Search forum for tracks and albums -->
            <div class="intro">
                <div class="intro-item">
                    Track Name:
                    <input type="text" id="trackInput" placeholder="Search.." maxlength="20" required>
                    <button id="get-Tlist">Search</button>
                </div>

                <div class="intro-item">
                    Artists Name:
                    <input type="text" id="artistInput" placeholder="Search.." maxlength="20" required>
                    <button id="get-Alist">Search</button>
                </div>
                <div class="intro-item">
                    Album Name:
                    <input type="text" id="albumInput" placeholder="Search.." maxlength="20" required>
                    <button id="get-Alblist">Search</button>
                </div>


            </div>

            <div class="searchResults">
                <div class="sorting">
                    <button id="sortArt">Sort by Artists</button>
                    <button id="sortTrack">Sort by Track</button>
                    <button id="sortAlbum">Sort by Album</button>
                    <button id="sortTime">Sort by Track time</button>
                </div>

                <h2>Search results:<button id="clearList">Clear</button>
                </h2>

                <ul id="TrackList"> </ul>
            </div>

        </div>
    </div>
        <!-- Genres tab -->
        <div id="genres" data-tab-content>
            <h1>Genres</h1>
            <p>List of current genres:</p>
            <ul id="GenreList"> </ul>
        </div>

        <!-- Playlists tab -->
        <div id="playlists" data-tab-content>
            <h1>Your Playlists:</h1>

            <p>Create Playlist:
                <input type="text" id="playlistInput" placeholder="Enter..." maxlength="20" required>
                <button id="get-playlist">Create</button>
            </p>

            <div></div>

            <form>
                <label id="pHeading">Current Playlists: </label>
                <select id="list-Playlists">
                    <option>Select...</option>
                </select>
                <button id="delete-playlist">Delete</button>
            </form>
            <button id="sortArt2">Sort by Artists</button>
            <button id="sortTrack2">Sort by Track</button>
            <button id="sortAlbum2">Sort by Album</button>
            <button id="sortTime2">Sort by Track time</button>

            <ul id="P_TrackList"> </ul>

            <input type="text" id="trackInput2" placeholder="Search.." maxlength="20" required>
            <button id="get-Tlist2">Search</button>

            <ul id="TrackList2"> </ul>
        </div>


        <!-- Calling scripts  -->
        <script defer src="scripts.js"></script>
        <script defer src="creatingDB.js"></script>


</body>

</html>
